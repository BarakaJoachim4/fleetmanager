      <a href="dashboard.html" class="sidebar-link">

      <a href="client.html" class="sidebar-link">

        <span class="material-icons sidebar-icon">person</span>

    <!-- Header -->
     <div class="d-flex justify-content-end align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
          <img src="img/IMG-3.jpg" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" alt="User">
          <div>
            <p class="mb-0 small fw-semibold">Baraka J.</p>
            <p class="mb-0 text-muted small">baraka@gmail.com</p>
          </div>
        </div>
      </div>
      
     <div class="header-orange fs-3 fw-bold p-3 rounded shadow d-flex align-items-center gap-2 mb-4">
      <span class="material-icons align-middle" >menu_book</span>Nouvelle Réservation
     </div>

    <!-- Formulaire Client -->
    <div class="row g-4 align-items-stretch">
    <!-- Colonne gauche -->
    <div class="col-md-6">
        <div class="mb-3">
        <label for="type" class="form-label">Client</label>
        <select id="type" name="type" class="form-select" required>
            <option value="Particulier">Particulier</option>
            <option value="Organisation">Organisation</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" name="type" class="form-select" required>
            <option value="Particulier">Particulier</option>
            <option value="Organisation">Organisation</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="organisation" class="form-label">Organisation</label>
        <input type="text" id="organisation" name="organisation" class="form-control" placeholder="Nom de l'organisation" required>
        </div>
        
    </div>

    <!-- Colonne droite -->
    <div class="col-md-6">
        <div class="mb-3">
        <label for="type" class="form-label">Véhicule</label>
        <select id="type" name="veh" class="form-select" required>
            <option value="Particulier">Prado Tx</option>
            <option value="Organisation">Land Cruiser</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="fonction" class="form-label">Date Début</label>
        <input type="date" id="datedeb" name="datedebut" class="form-control" placeholder="Selectionner la date du début" required>
        </div>
        <div class="mb-3">
        <label for="permis" class="form-label">Date Fin</label>
        <input type="date" id="datefin" name="datefin" class="form-control" placeholder="Selectionner la date du début" required>
        </div>
    </div>
    </div>

   <!-- Boutons centrés avec largeur contrôlée -->
    <div class="d-flex justify-content-center mt-4">
      <div class="d-flex gap-3 w-100" style="max-width: 500px;">
        <button type="reset" class="btn btn-dark flex-fill d-flex align-items-center justify-content-center">Annuler</button>
        <button type="submit" class="btn custom-btn flex-fill d-flex align-items-center justify-content-center">
          <span class="material-icons me-2">save</span> Enregistrer
        </button>
