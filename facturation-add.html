  <script>
  function calculerTotal() {
    let total = 0;

    // Tableau de toutes les lignes
    const lignes = document.querySelectorAll('.ligne-facture');

    lignes.forEach(ligne => {
      const quantite = parseFloat(ligne.querySelector('.quantite').value) || 0;
      const prix = parseFloat(ligne.querySelector('.prix').value) || 0;
      const jours = parseFloat(ligne.querySelector('.jours').value) || 0;

      const sousTotal = quantite * prix * jours;
      total += sousTotal;
    });

    document.getElementById('totalGlobal').value = total.toFixed(2);
  }

  // Ajouter des écouteurs d'événements sur tous les champs modifiables
  document.querySelectorAll('.quantite, .prix, .jours').forEach(input => {
    input.addEventListener('input', calculerTotal);
  });
</script>
