<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/fav.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap');
    body {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
  <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg overflow-hidden">
    
    <div class="hidden md:flex md:w-1/2 items-center justify-center p-4">
      <div class="rounded-2xl overflow-hidden w-full h-[500px] flex items-center justify-center">
        <img src="img/group.png" alt="Illustration" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Register Form -->
    <div class="w-full md:w-1/2 p-8">
      <div class="flex flex-col items-center h-full">
        <img src="img/fleet.png" alt="Logo" class="w-50 h-20 mb-4" />
        <p class="text-[#43425D] mb-8 text-sm text-center">Veuillez compléter les champs pour créer un compte</p>

        <form class="w-full max-w-md space-y-6">
          <div class="flex gap-4">
            <input type="text" name="nom" required
              class="w-1/2 px-4 py-2 border-b border-gray-300 text-[#43425D] focus:outline-none focus:border-[#FB9A58]"
              placeholder="Nom" />
            <input type="text" name="prenom" required
              class="w-1/2 px-4 py-2 border-b border-gray-300 text-[#43425D] focus:outline-none focus:border-[#FB9A58]"
              placeholder="Prénom" />
          </div>

          <div>
            <input type="email" name="email" required
              class="w-full px-4 py-2 border-b border-gray-300 text-[#43425D] focus:outline-none focus:border-[#FB9A58]"
              placeholder="Email" />
          </div>

          <div class="relative">
            <input type="password" name="password" id="password" required
              class="w-full px-4 py-2 border-b border-gray-300 text-[#43425D] focus:outline-none focus:border-[#FB9A58]"
              placeholder="Mot de passe" />
            <button type="button" onclick="togglePassword('password', this)"
              class="absolute right-2 top-2 text-[#FB9A58] focus:outline-none">
              <span class="material-icons">visibility</span>
            </button>
          </div>

          <div class="relative">
            <input type="password" name="confirm_password" id="confirm_password" required
              class="w-full px-4 py-2 border-b border-gray-300 text-[#43425D] focus:outline-none focus:border-[#FB9A58]"
              placeholder="Confirmez le mot de passe" />
            <button type="button" onclick="togglePassword('confirm_password', this)"
              class="absolute right-2 top-2 text-[#FB9A58] focus:outline-none">
              <span class="material-icons">visibility</span>
            </button>
          </div>

          <div class="flex flex-col items-center">
            <button type="submit"
              class="w-2/3 bg-[#FB9A58] hover:bg-orange-500 text-white font-semibold py-2 px-4 rounded-md mb-2">
              S'inscrire
            </button>
            <a href="login.html" class="text-sm text-[#43425D] hover:underline">Vous avez déjà un compte ? Connectez-vous !</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jS -->
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector('.material-icons');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility';
      }
    }
  </script>
</body>
</html>
